<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .upload-section {
            padding: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #888;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            display: none;
            margin-top: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #555;
            font-size: 0.9rem;
        }

        .result-section {
            display: none;
            padding: 2rem;
            background: #f8f9fa;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.3);
        }

        .json-display {
            background: #2d3748;
            border-radius: 10px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #e2e8f0;
        }

        .json-display::-webkit-scrollbar {
            width: 8px;
        }

        .json-display::-webkit-scrollbar-track {
            background: #4a5568;
            border-radius: 4px;
        }

        .json-display::-webkit-scrollbar-thumb {
            background: #718096;
            border-radius: 4px;
        }

        .error-section {
            display: none;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            color: #c53030;
        }

        .error-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .file-info {
            background: #e8f4fd;
            border: 1px solid #bee3f8;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }

        .file-info h4 {
            color: #2b6cb0;
            margin-bottom: 0.5rem;
        }

        .file-info p {
            color: #4a5568;
            margin: 0.25rem 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #155724;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section {
                padding: 2rem 1rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .result-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .download-btn {
                text-align: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-excel"></i> Excel to JSON Converter</h1>
            <p>Upload your Excel files and convert them to comprehensive JSON format</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">Drag & Drop your Excel file here</div>
                    <div class="upload-subtext">or click to browse files</div>
                    <div class="upload-subtext">Supports: .xlsx, .xlsm, .xltx, .xltm</div>
                </div>

                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xlsm,.xltx,.xltm">
                <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload"></i> Choose File
                </button>

                <div class="progress-section" id="progressSection">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Processing...</div>
                </div>

                <div class="error-section" id="errorSection">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <span id="errorMessage"></span>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    File processed successfully!
                </div>
            </div>

            <div class="file-info" id="fileInfo">
                <h4><i class="fas fa-info-circle"></i> File Information</h4>
                <p><strong>Filename:</strong> <span id="fileName"></span></p>
                <p><strong>Size:</strong> <span id="fileSize"></span></p>
                <p><strong>Sheets:</strong> <span id="sheetCount"></span></p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <div class="result-title">
                        <i class="fas fa-code"></i> JSON Output
                    </div>
                    <button class="download-btn" id="downloadBtn" onclick="downloadJSON()">
                        <i class="fas fa-download"></i> Download JSON
                    </button>
                </div>
                <div class="json-display" id="jsonDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let jsonData = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const sheetCount = document.getElementById('sheetCount');
        const resultSection = document.getElementById('resultSection');
        const jsonDisplay = document.getElementById('jsonDisplay');
        const downloadBtn = document.getElementById('downloadBtn');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            const allowedTypes = ['.xlsx', '.xlsm', '.xltx', '.xltm'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                showError(`Unsupported file format. Please upload a file with one of these extensions: ${allowedTypes.join(', ')}`);
                return;
            }

            // Validate file size (50MB limit)
            if (file.size > 50 * 1024 * 1024) {
                showError('File size too large. Please upload a file smaller than 50MB.');
                return;
            }

            currentFile = file;
            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show progress
            showProgress();
            hideError();
            hideSuccess();

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                updateProgress(progress);
            }, 200);

            fetch('/api/upload/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                updateProgress(100);
                
                if (data.success) {
                    jsonData = data.data;
                    showSuccess();
                    showFileInfo(file, data.data);
                    showResult(data.data);
                } else {
                    showError(data.error || 'An error occurred while processing the file.');
                }
            })
            .catch(error => {
                clearInterval(progressInterval);
                showError('Network error. Please check your connection and try again.');
                console.error('Error:', error);
            })
            .finally(() => {
                hideProgress();
            });
        }

        function showProgress() {
            progressSection.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<div class="loading-spinner"></div>Processing...';
        }

        function hideProgress() {
            progressSection.style.display = 'none';
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Choose File';
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressText.textContent = `Processing... ${Math.round(percent)}%`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorSection.style.display = 'block';
        }

        function hideError() {
            errorSection.style.display = 'none';
        }

        function showSuccess() {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function hideSuccess() {
            successMessage.style.display = 'none';
        }

        function showFileInfo(file, data) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            sheetCount.textContent = data.workbook.sheets.length;
            fileInfo.style.display = 'block';
        }

        function showResult(data) {
            jsonDisplay.textContent = JSON.stringify(data, null, 2);
            resultSection.style.display = 'block';
            
            // Scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadJSON() {
            if (!jsonData || !currentFile) return;

            const filename = currentFile.name.replace(/\.[^/.]+$/, '') + '.json';
            
            fetch('/api/download/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    json_data: jsonData,
                    filename: filename
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Download failed');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                showError('Failed to download JSON file. Please try again.');
                console.error('Download error:', error);
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
