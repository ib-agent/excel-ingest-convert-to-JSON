services:
  web:
    build: .
    container_name: excel-json-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
    volumes:
      # Mount code for live-reload with Django dev server
      - ./:/app
      # Persist uploads and collected static assets
      - media:/app/media
      - staticfiles:/app/staticfiles
      # Mount storage directory to host for easy access
      - ./storage:/Users/jeffwinner/Projects/DocumentProcessingStorage
    # Run FastAPI via uvicorn for the microservice
    command: sh -lc "uvicorn fastapi_service.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  media:
  staticfiles:


